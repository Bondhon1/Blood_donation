{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <label>{{ form.username.label }}</label>
    {{ form.username() }}
    <label>{{ form.email.label }}</label>
    {{ form.email() }}
    <label>{{ form.password.label }}</label>
    {{ form.password() }}
    <label>{{ form.confirm_password.label }}</label>
    {{ form.confirm_password() }}
    {{ form.submit() }}
</form>
{% endblock %}
