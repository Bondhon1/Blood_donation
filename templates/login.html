{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <label>{{ form.email.label }}</label>
    {{ form.email() }}
    <label>{{ form.password.label }}</label>
    {{ form.password() }}
    {{ form.submit() }}
</form>
{% endblock %}
